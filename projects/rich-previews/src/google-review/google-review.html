<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google - Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google-review.css">
  </head>

  <body>
    <div id="app">
      <h1 class="iframe-heading" :class="{ 'iframe-heading--dark-mode': isDarkMode }">Critic review</h1>
      <div class="scroll-container">
        <div class="scroll-container__inner">
          <div class="google-review" :class="{
            'google-review--mobile': isMobile,
            'google-review--dark': isDarkMode
          }">

          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.prod.js"></script>
    <script type="module" src="google-review.js"></script>
  </body>
</html>
