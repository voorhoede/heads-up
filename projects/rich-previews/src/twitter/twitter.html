<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitter preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="twitter.css">
</head>

<body>
  <div id="app">
    <div class="twitter-preview">
      <a
        rel="noopener"
        target="_blank"
        :href="url"
        class="twitter-preview__link-container"
        :class="{ 'twitter-preview__link-container--vertical': type !== 'summary' }"
      >
        <!-- Image -->
        <div
          v-if="image"
          :class="type === 'summary' ? 'twitter-preview__media' : 'twitter-preview__fixed-ratio twitter-preview__ratio'"
        >
          <img
            :src="image"
            :class="type === 'summary' ? 'twitter-preview__image' : 'twitter-preview__fixed-ratio-content'"
          />
        </div>
        <!-- Image fallback -->
        <div
          v-else
          class="twitter-preview__media twitter-preview__media--image-fallback"
        >
          <div class="twitter-preview__image-fallback"></div>
        </div>
      </a>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="twitter.js"></script>
</body>
</html>
